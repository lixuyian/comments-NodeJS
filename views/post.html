<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        img {
            widht:100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">好好学习</a><small>天天向上</small></h1>
        </div>
        <img src="../public/images/timg.jpg" alt="">
    </div>
    <div class="comments container">
        <!-- 以post请求发送到action的目标post上 -->
        <form action="/post" method="post">
            <div class="form-group">
                <label for="input_name">balabalabala</label>
                <input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name" name="name"
                    placeholder="请输入您的姓名">
            </div>
            <div class="form-group">
                <label for="textarea_message">bilibilibili</label>
                <textarea name="content" id="textarea_message" cols="30" rows="10" class="form-control" required
                    minlength="5" maxlength="200"></textarea>
            </div>
            <!-- submit提交后,提交到form表单最前方设定的 -->
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>

</html>
